name: Build Android APK

on:
  push:
    branches: [ main, master, claude/* ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Display Cordova version
        run: cordova --version

      - name: Add Android platform
        run: |
          cd cordova-app
          cordova platform add android

      - name: Build Android APK
        run: |
          cd cordova-app
          cordova build android --verbose

      - name: List output files
        run: |
          echo "=== APK Files ==="
          find cordova-app/platforms/android/app/build/outputs -name "*.apk" -ls

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: TaskTrek-Debug-APK
          path: cordova-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Get APK info
        run: |
          APK_PATH="cordova-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
            echo "APK Size: $APK_SIZE"
            echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV
          fi

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: TaskTrek v1.0.${{ github.run_number }}
          body: |
            Автоматическая сборка APK для TaskTrek

            **Размер APK:** ${{ env.APK_SIZE }}
            **Commit:** ${{ github.sha }}

            Скачайте APK и установите на Android устройство (требуется разрешение установки из неизвестных источников).
          files: |
            cordova-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
